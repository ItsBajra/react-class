<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
</head>
<body>
  <div class="prose">
    <h1>Hello world!</h1>
    <p>This is a paragraph styled by the typography plugin.</p>
  </div>

  <form class="mt-8">
    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
    <input id="email" type="email" class="mt-1 block w-1/3" />
  </form>

   

  <div class="mt-8 max-w-xs">
    <p class="line-clamp-2">
      This is a long piece of text that will be truncated after two lines. If it exceeds two lines, it will show an ellipsis.
    </p>
  </div>
</body>
</html>
